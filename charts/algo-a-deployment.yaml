apiVersion: apps/v1
kind: Deployment
metadata:
  name: algorithm-a
  labels:
    app: algorithm-a
spec:
  replicas: 3
  selector:
    matchLabels:
      app: algorithm-a
  template:
    metadata:
      labels:
        app: algorithm-a
    spec:
      serviceAccountName: algorithm-a-sa
      containers:
      - name: algorithm-a
        image: repo/algorithm-a:latest
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
        env:
        - name: RABBITMQ_HOST
          value: "rabbitmq.default.svc.cluster.local"
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "aws-secrets-provider"
